<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
  <style>
    body { font-family: system-ui; padding: 40px; background: #1a1a1a; color: white; }
    .icon-container { display: flex; gap: 20px; margin: 20px 0; }
    canvas { border: 1px solid #333; }
    button { padding: 10px 20px; background: #60A5FA; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button:hover { background: #3B82F6; }
    a { color: #60A5FA; }
  </style>
</head>
<body>
  <h1>Portfolio Admin Extension - Icon Generator</h1>
  <p>Click the button below to generate and download the PNG icons.</p>
  
  <div class="icon-container">
    <div>
      <p>16x16</p>
      <canvas id="canvas16" width="16" height="16"></canvas>
    </div>
    <div>
      <p>48x48</p>
      <canvas id="canvas48" width="48" height="48"></canvas>
    </div>
    <div>
      <p>128x128</p>
      <canvas id="canvas128" width="128" height="128"></canvas>
    </div>
  </div>
  
  <button onclick="downloadAll()">Download All Icons</button>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const radius = size * 0.2;
      
      // Create gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#60A5FA');
      gradient.addColorStop(1, '#A78BFA');
      
      // Draw rounded rectangle
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();
      
      // Draw text
      ctx.fillStyle = '#050505';
      ctx.font = `bold ${size * 0.4}px system-ui`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('TS', size / 2, size / 2 + size * 0.05);
    }
    
    // Draw all icons
    drawIcon(document.getElementById('canvas16'), 16);
    drawIcon(document.getElementById('canvas48'), 48);
    drawIcon(document.getElementById('canvas128'), 128);
    
    function downloadCanvas(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    function downloadAll() {
      downloadCanvas(document.getElementById('canvas16'), 'icon16.png');
      setTimeout(() => downloadCanvas(document.getElementById('canvas48'), 'icon48.png'), 100);
      setTimeout(() => downloadCanvas(document.getElementById('canvas128'), 'icon128.png'), 200);
    }
  </script>
</body>
</html>
